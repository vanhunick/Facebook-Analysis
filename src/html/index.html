<html lang="en">

<head>
  <title>Facebook Analysis</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-88w0u/oucDSTE30ETLLIobzhT+bQ6CSsiqQyLZpwHvve89eqUA9F2Db6ST6jGRLx"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel='stylesheet' href='../css/index.css' />


</head>

<body>

  <!--Header-->
  <div class="container-fluid bg-1 text-center">
    <h1>More Information than you ever wanted</h1>
    <h3>Facebook data analiser</h3>
  </div>

  <div class="container text-center">

    <!--Upload File button-->
    <label class="btn btn-primary">Select File&hellip;
      <input type="file" id="files" name="files[]" multiple style="display: none;" />
    </label>

    <!--File loading bar-->
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
        style="width:0%" id="loadFile"></div>
    </div>

    <!--Data Structure loading bar-->
    <div class="progress">
      <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
        style="width:0%" id="loadData"></div>
    </div>

    <!--Table for word count  -->
    <table class="table table-striped table-hover" id="wordTable">
      <thead>
        <tr>
          <th>Word</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>

</html>
<script src="../js/data.js"></script>
